    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>

    <body>

        <!-- Page wrapper -->
        <div class="wrapper">

            <!-- Navigation Bar -->
            <nav class="navbar">
                <div class="left-nav">
                    <div class="logo"><img src="images/homepage_logo.png" alt="logo"></div>
                </div>
                <div class="right-nav resp-nav-hidden">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Explore</a></li>
                        <li><a id="active" href="#">Create</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
                <div class="burger">
                    <div class="line line-top"></div>
                    <div class="line line-mid"></div>
                    <div class="line line-bot"></div>
                </div>
            </nav>

            <!-- Banner -->
            <div class="banner">
                <div class="banner-top">
                    <h1><img src="images/homepage_logo_white.png" alt="logo"> Join</h1>
                    <p class="text">Register to get free access to creation tools</p>
                </div>
            </div>

            <hr>

            <!-- Login/Sign up box-->

            <div class="creation-box">
                <div class="login">
                    <p class="text-big">Login</p>
                    <form>
                        <input type="email" id="email" placeholder="Email" class="text">
                        <input type="password" id="password" placeholder="Password" class="text">
                        <hr>
                        <input type="submit" value="Login" class="btn btn-dark form-btn text">
                    </form>
                </div>
                <div class="signup">
                    <p class="text-big">Register</p>
                    <form>
                        <input type="username" id="username" placeholder="User Name" class="text">
                        <input type="email" id="email" placeholder="Email" class="text">
                        <input type="password" id="password" placeholder="Password" class="text">
                        <hr>
                        <input type="submit" value="Sign up" class="btn form-btn text">
                    </form>
                </div>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer class="text">
